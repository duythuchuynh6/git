<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice Form</title>
  </head>
  <body>
    <h1>Course Sign Up</h1>
    <p>Please note:First Name,Last Name, Password, and Email require</p>
    <form>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="" value="" placeholder="First firstname" required>

        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="" value="" placeholder="Last firstname"required>
        <p></p>
        <label for="Email">Email:</label>
        <input id="Email" type="text" name="" value="" placeholder="Name@email.com">

        <label for="password">Password:</label>
        <input id="password" type="text" name="" value="">
        <p>Are you over the age of 18</p>
        <label for="yes">Yes</label>
        <input id= "yes" type="radio" name="18" value="">
        <label for="no">No</label>
        <input id= "no" type="radio" name="18" value="">
        <p>Do you have a Credit Card or PayPal?</p>
        <select >
          <option value="PayPal">PayPal</option>
          <option value="Credit Card">Credit Card</option>

        </select>
        <p></p>
        <input type="submit" name="SignUp" value="Sign up">
    </form>

  </body>

</html>
